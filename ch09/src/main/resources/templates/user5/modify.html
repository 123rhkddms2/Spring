<html>
<head>
    <title>user5::modify</title>

    <script>
        window.onload = function (){

            const form = document.formUser5;

            // 현재 url 파라미터 값 가져오기
            const url = location.href;
            const param = url.split('?')[1];
            const seq = param.split('=')[1];

            // 수정 데이터 요청
            fetch(`/ch09/user5/${seq}`)
                .then(response => response.json())
                .then(data => {
                    form.seq.value = data.seq;
                    form.name.value = data.name;
                    form.gender.value = data.gender;
                    form.age.value = data.age;
                    form.addr.value = data.addr;
                })
                .catch(err => {
                    console.log(err);
                });

            // 수정 요청하기
            form.onsubmit = function (e) {
                e.preventDefault();

                const jsonData = {
                    "seq": form.seq.value,
                    "name": form.name.value,
                    "gender": form.gender.value,
                    "age": form.age.value,
                    "addr": form.addr.value,
                }

                fetch('/ch09/user5', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(jsonData)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);

                        if(data != null){
                            alert('수정 되었습니다.');
                            location.href = '/ch09/user5/list';
                        }
                    })
                    .catch((err) => {
                        console.log(err);
                    });
            }
        }
    </script>

</head>
<body>
<h3>user5 수정</h3>
<a th:href="@{/}">메인</a>
<a th:href="@{/user5/list}">목록</a>
<form name="formUser5" method="post">
    <table border="1">
        <tr>
            <td>순번</td>
            <td><input type="text" name="seq" readonly></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><input type="text" name="gender"></td>
        </tr>
        <tr>
            <td>나이</td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="addr"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="수정"></td>
        </tr>
    </table>

</form>
</body>
</html>
