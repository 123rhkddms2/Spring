<html>
<head>
    <title>user5::list</title>
    <script>

        window.onload = function (){

            const table = document.getElementsByTagName('table')[0];

            // 목록 조회
            fetch("/ch09/user5")
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    for (const user of data) {

                        const tr = `<tr>
                                        <td>${user.seq}</td>
                                        <td>${user.name}</td>
                                        <td>${user.gender}</td>
                                        <td>${user.age}</td>
                                        <td>${user.addr}</td>
                                        <td>
                                            <a href="#" class="modify" data-seq="${user.seq}">수정</a>
                                            <a href="#" class="delete" data-seq="${user.seq}">삭제</a>
                                        </td>
                                    </tr>`;

                        table.insertAdjacentHTML('beforeend', tr);
                    }
                })
                .catch((err) => {
                    console.log(err);
                });

            // 동적 이벤트 처리
            document.addEventListener('click', function (e) {

                if (e.target.classList == 'modify') {
                    // 수정
                    const seq = e.target.dataset.seq;

                    // 수정화면 이동
                    location.href = `/ch09/user5/modify?seq=${seq}`;

                } else if (e.target.classList == 'delete') {
                    // 삭제
                    const tr = e.target.closest('tr');
                    const seq = e.target.dataset.seq;

                    fetch(`/ch09/user5/${seq}`, {
                        method: 'DELETE'
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data != null) {
                                alert(data.seq + '를 삭제 했습니다.');

                                // 태그 동적 삭제
                                tr.remove();
                            }
                        })
                        .catch(err => {
                            console.log(err);
                        });
                }
            });
        }
    </script>

</head>
<body>
<h3>user5 목록</h3>

<a th:href="@{/}">메인</a>
<a th:href="@{/user5/register}">등록</a>

<table border="1">
    <tr>
        <th>순번</th>
        <th>이름</th>
        <th>성별</th>
        <th>나이</th>
        <th>주소</th>
        <th>관리</th>
    </tr>


</table>
</body>
</html>
